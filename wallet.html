              // Get the amount element and the toggle icon
              const totalAmount = document.getElementById('Total-amount');
              const toggleIcon = document.getElementById('toggle-icon');
          
              // Initialize state from local storage or default to visible
              let isAmountVisible = localStorage.getItem('isAmountVisible') === 'false' ? false : true;
          
              // Set the initial state of the amount and toggle icon

              // Add a click event listener to the toggle icon
              toggleIcon.addEventListener('click', () => {
                  // Toggle the visibility of the amount
                  isAmountVisible = !isAmountVisible;
                  
                  // Update local storage with the new state
                  localStorage.setItem('isAmountVisible', isAmountVisible);
          
                  // Update the UI to reflect the new state
                  updateUI();
              });

<script>

  let savedCoins = 0; // Initialize saved coins
  
  // Retrieve saved coins from localStorage
  let savedCoinsStorage = localStorage.getItem('savedCoins');
  
  // Load saved data if it exists
  if (savedCoinsStorage !== null) {
      savedCoins = parseInt(savedCoinsStorage, 10);
  }
  
  // Function to update all coin savings elements across the app
  function updateAllCoinDisplays() {
      // Find all elements with the class "coin-savings"
      const coinElements = document.querySelectorAll(".coin-savings");
  
      // Update the content of all found elements with the saved coin total
      coinElements.forEach(function(element) {
          element.innerHTML = savedCoins;
      });
  }
  
  // Claim button functionality (from the previous implementation)
  document.getElementById("claimButton").addEventListener("click", function() {
      // Add the earned coins to the saved coins
      savedCoins += totalCoins;
  
      // Reset earned coins
      totalCoins = 0;
  
      // Save the updated values to localStorage
      localStorage.setItem('totalCoins', totalCoins);
      localStorage.setItem('savedCoins', savedCoins);
  
      // Update both the coin counter and the savings display
      updateCoinCounter();
      updateAllCoinDisplays();
  });
  
  // Tap event for coin image (adds 1 coin per tap) - from previous implementation
  document.getElementById("coin-image").addEventListener("click", function() {

<script>
    // Function to check if the user is logged in
    function checkUserLoggedIn() {
            // Retrieve the user data from localStorage
            const loggedUser = JSON.parse(localStorage.getItem('userDetails'));

            // Check if user data exists in localStorage
            if (!loggedUser) {
                // If no user is logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // Display the first name of the logged-in user
                document.getElementById('user-name').textContent = `${loggedUser.firstName}`;
            }
        }

        // Call the function to check login status and display the user's name
        checkUserLoggedIn();

        // Logout function
        function logout() {
            // Remove user details from localStorage to log the user out
            localStorage.removeItem('userDetails');

            // Redirect to login page after logging out
            window.location.href = 'login.html';
        }
</script>
