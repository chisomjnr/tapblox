<style>
    /* Style for the overlay message */
    #overlay-message {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0); /* Semi-transparent background */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-align: center;
        z-index: 1000; /* Ensure it covers everything else */
    }
</style>

<div id="overlay-message">You'll need a mobile device to use this app</div>

<script>
    function checkScreenWidth() {
        if (window.innerWidth > 680) {
            // Show the overlay message if the screen width is greater than 680px
            document.getElementById("overlay-message").style.display = "flex";
        } else {
            // Hide the overlay message if the screen width is 680px or less
            document.getElementById("overlay-message").style.display = "none";
        }
    }

    // Initial check when the page loads
    checkScreenWidth();

    // Check again when the window is resized
    window.onresize = checkScreenWidth;
</script>

            <style>
                .button-container {
                    display: flex;
                    justify-content: center;

                    flex-wrap: wrap; /* Allows the buttons to wrap to the next line if needed */
                }
            
                .button-container .btnn {
                    flex: 1 1 auto; /* Allows the buttons to shrink or grow */
                    padding: 2vw 4vw; /* Padding adjusts with the viewport width */
                    text-align: center;
                    text-decoration: none;
                    border: 3px solid #111111;
                    border-radius: 10px; /* Rounded corners */
                    transition: background-color 0.3s ease; /* Smooth transition on hover */

                    color: #e3e3e3;
                    font-size: 3vw; /* Font size adjusts with the viewport width */
                }
            
                .button-container .btnn:hover {
                    color: rgb(255, 255, 255); /* Adjust color as needed */
                    background-color: #313131; /* Adjust background color as needed */
                }
            
                /* Media queries for smaller screens */

                    .button-container .btnn {
