    function checkScreenWidth() {
        if (window.innerWidth > 680) {

            // Hide the overlay message if the screen width is 680px or less

          <!-- Add this script at the bottom of your page or within a <script> tag -->
          <script>
              // Get the amount element and the toggle icon
              const totalAmount = document.getElementById('Total-amount');
              const toggleIcon = document.getElementById('toggle-icon');
          
              // Set an initial state for visibility
              let isAmountVisible = true;
          
              // Add a click event listener to the toggle icon
              toggleIcon.addEventListener('click', () => {
                  // Toggle the visibility of the amount
                  if (isAmountVisible) {
                      totalAmount.textContent = '******'; // Hide amount
                      toggleIcon.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change icon to 'eye-slash'
                  } else {
                      totalAmount.textContent = 'N0.00'; // Show amount, you can replace 'N0.00' with the actual amount variable
                      toggleIcon.innerHTML = '<i class="fas fa-eye"></i>'; // Change icon back to 'eye'
                  }
                  isAmountVisible = !isAmountVisible; // Toggle the state
              });
          </script>
