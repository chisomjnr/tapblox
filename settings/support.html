    /* Style for the overlay message */
    #overlay-message {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0); /* Semi-transparent background */

        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-align: center;
        z-index: 1000; /* Ensure it covers everything else */
    }
</style>

<div id="overlay-message">You'll need a mobile device to use this app</div>

<script>
    function checkScreenWidth() {
        if (window.innerWidth > 1680) {
            // Show the overlay message if the screen width is greater than 680px
            document.getElementById("overlay-message").style.display = "flex";
        } else {
            // Hide the overlay message if the screen width is 680px or less
            document.getElementById("overlay-message").style.display = "none";
        }
    }

    // Initial check when the page loads
    checkScreenWidth();

    // Check again when the window is resized
    window.onresize = checkScreenWidth;
</script>

<!--
  Login Functionality
-->

<script>
    // Function to check if the user is logged in
    function checkUserLoggedIn() {
        // Retrieve the user data from localStorage
        const loggedUser = JSON.parse(localStorage.getItem('userDetails'));

        // Check if user data exists in localStorage
        if (!loggedUser) {
            // If no user is logged in, redirect to login page
            window.location.href = 'login.html';
        }
    }

    // Call the function to check login status when the page loads
    checkUserLoggedIn();

    // Logout function
    function logout() {
        // Remove user details from localStorage to log the user out
        localStorage.removeItem('userDetails');

        // Redirect to login page after logging out
        window.location.href = 'login.html';
    }
</script>
