<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    
  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/letter-f (3).png" type="image/svg+xml">
    <link rel="stylesheet" href="login.css" />
    <title>Tapblox | Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
          <div class="content">
              <div class="header">
                  <span class="back__btn">
                      <a id="goBackLink" href="#"><i class="ri-arrow-left-line"></i></a>
                  </span>
                  <span class="register">
                      <a href="login.html">Already Have an <strong>Account</strong></a>
                  </span>
              </div>
              <div class="form__content">
                  <img src="./assets/images/WhatsApp_Image_2024-08-17_at_5.26.37_PM-removebg-preview.png" width="40" alt="">
                  <h3 class="form__title">Create your <strong style="background: linear-gradient(45deg, orange, orange);
                  -webkit-background-clip: text; color: transparent; text-shadow: 0 2px 70px rgba(255, 238, 0, 0.615);">Tapblox</strong> account & get started</h3>
                  <p class="form__subtitle">
                      Welcome! Please fill all your required details below to create a new account.
                  </p>
                  <form id="signup-form">
                      <input type="text" id="first-name" placeholder="Your First Name" required />
                      <input type="text" id="last-name" placeholder="Your Last Name" required />
                      <input type="email" id="email" placeholder="Email" required />
                      <input type="password" id="password" placeholder="Password" required />
                      <button class="submit__btn" type="submit">Get Started <i style="margin-left: 7px;" class="fas fa-arrow-right"></i></button>
                  </form>
              </div>
          </div>
      </div>
  
      <style>
          .popup {
              position: fixed;
              bottom: -100px;
              left: 50%;
              transform: translateX(-50%);
              background-color: #007bff;
              color: white;
              padding: 15px 20px;
              font-family: poppins;
              border-radius: 5px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              opacity: 0;
              transition: bottom 0.5s, opacity 0.5s;
          }
  
          .popup.show {
              bottom: 20px;
              opacity: 1;
          }
      </style>
  
      <div id="popup" class="popup">
          <p id="popup-message"></p>
      </div>
  
     
  </div>
  
  
 
  
  </body>
</html>


<script>
  document.getElementById("goBackLink").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent the default behavior of the link
  
      history.back(); // Go back to the previous page
  });
  </script>











<!--
  Login Functionality
-->
 <script>
  document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      // Get input values
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Retrieve existing users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];

      const popup = document.getElementById('popup');
      const popupMessage = document.getElementById('popup-message');

      // Check if the email already exists
      const userExists = users.some(user => user.email === email);

      if (userExists) {
          // Show error popup message if user already exists
          popupMessage.textContent = 'User already exists';
          popup.classList.add('show');

          // Hide popup after 3 seconds
          setTimeout(function () {
              popup.classList.remove('show');
          }, 3000);
      } else {
          // Add new user to the users array
          users.push({ firstName, lastName, email, password });
          // Save updated users array to localStorage
          localStorage.setItem('users', JSON.stringify(users));

          // Show success popup message
          popupMessage.textContent = 'Account created';
          popup.classList.add('show');

          // Redirect to index.html after 3 seconds
          setTimeout(function () {
              popup.classList.remove('show');
              window.location.href = 'login.html';
          }, 3000);
      }
  });
</script>
