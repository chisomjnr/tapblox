<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"

    />
    
  <!--

  -->
  <link rel="shortcut icon" href="./assets/images/letter-f (3).png" type="image/svg+xml">
    <link rel="stylesheet" href="login.css" />
    <title>Tapblox | Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn">
              <a id="goBackLink" href="#"><i class="ri-arrow-left-line"></i></a>
            </span>
            <span class="register"> <a href="login.html">Already Have an <strong>Account</strong> </a> </span>
          </div>
          <div class="form__content">
            <img src="./assets/images/WhatsApp_Image_2024-08-17_at_5.26.37_PM-removebg-preview.png" width="40" alt="">
            <h3 class="form__title">Create your <strong style="   background: linear-gradient(45deg,  orange,  orange);
                -webkit-background-clip: text; /* Clip the text to the background */
                color: transparent; 
                text-shadow: 0 2px 70px rgba(255, 238, 0, 0.615);" >Tapblox</strong> account</h3>
            <p class="form__subtitle">
              Welcome! Please fill all your required details below to create a new account.
            </p>
            <form action="">
                <input type="text" placeholder="Your First Name" />
                <input type="text" placeholder="Your Last Name" />
                <input type="email" placeholder="Email" />
        

              <input type="password" placeholder="Password" />
            
              <button class="submit__btn" type="submit">Next Step <i style="margin-left: 7px;" class="fas fa-arrow-right"></i></button>
            </form>
     
          </div>
        </div>
      </div>
      
    </div>
  </body>
