<style>
    /* Style for the overlay message */
    #overlay-message {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0); /* Semi-transparent background */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        text-align: center;
        z-index: 1000; /* Ensure it covers everything else */
    }
</style>

<div id="overlay-message">You'll need a mobile device to use this app</div>

<script>
    function checkScreenWidth() {
        if (window.innerWidth > 680) {
            // Show the overlay message if the screen width is greater than 680px
            document.getElementById("overlay-message").style.display = "flex";
        } else {
            // Hide the overlay message if the screen width is 680px or less
            document.getElementById("overlay-message").style.display = "none";
        }
    }

    // Initial check when the page loads
    checkScreenWidth();

    // Check again when the window is resized
    window.onresize = checkScreenWidth;
</script>

  <main>
    <article>

                <p style="color: grey; font-size: 15px; margin-top: 7px; text-align: center;">Carry out daily tasks and complete challenges and earn more</p>
        
              
            <style>
              .button-container {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-top: 20px;
                flex-wrap: wrap;
              }
            
              .button-container .btnn {
                flex: 1 1 auto;
                padding: 2vw 4vw;
                text-align: center;
                text-decoration: none;
                border: 3px solid #1e1e1e00;
                
                transition: background-color 0.3s ease;
                background-color: #31282800;
                color: #e3e3e3;
                font-size: 3vw;
              }
            
              .button-container .btnn:hover {
                color: rgb(255, 255, 255);
                background-color: #313131;
              }

                            /* Active button styling */
              .button-container .btnn.active-tab {
                background-color: rgba(255, 255, 255, 0);
                color: orange;
                border-bottom: 3px solid orange;
              
              }
                        
              /* Media queries for smaller screens */
              @media (max-width: 680px) {
                .button-container .btnn {
                  padding: 10px 20px;
                  font-size: 18px;
                }
              }
            
              @media (max-width: 480px) {
                .button-container .btnn {

                  font-size: 18px;
                }
              }
            
              /* Tab content styling */
              .tab-content {
                display: none; /* Hidden by default */
                margin-top: 40px;
                color: white;
                max-height: 400px; /* Set maximum height */
                overflow-y: auto; /* Makes content scrollable */
              }
            
              .active {
                display: block; /* Show when active */
              }
            </style>

            <script>
              // Function to show the corresponding tab content and style the active button
              function showTab(tabId, button) {
                // Hide all tab contents
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach((content) => content.classList.remove('active'));
            
                // Show the selected tab content
                const selectedTab = document.getElementById(tabId);
                selectedTab.classList.add('active');
            
                // Remove active-tab class from all buttons
                const buttons = document.querySelectorAll('.btnn');
                buttons.forEach((btn) => btn.classList.remove('active-tab'));
            
                // Add active-tab class to the clicked button
                button.classList.add('active-tab');
              }
            
              // Optional: Show the first tab content and style the first button by default
              document.addEventListener('DOMContentLoaded', () => {
                showTab('dailyTasksContent', document.getElementById('dailytasks'));
              });
            </script>
