  <style>
    /* Center the loader on the screen */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000000; /* Optional: Background color */
    }

    /* Loader container styling */
    .loader-container {
      width: 100%;
      max-width: 300px; /* Adjust max width as needed */
      /* border: 2px solid #ddd; */
      border-radius: 10px;
      overflow: hidden;
    }

    /* Progress bar styling */
    .progress-bar {
      height: 3px;
      background-color: orange;
      width: 0;
      color: transparent; /* Hide the text */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: width 0.1s ease;
    }
  </style>
</head>
<body>

<div class="loader-container">
  
        <h1 style="color: white; font-family: poppins; text-align: center;">Tapblox<strong style="color: orange;">.</strong></h1>
    
<br>
  <div id="progress-bar" class="progress-bar"></div>
</div>

<script>
  // Function to animate the progress bar
  function startLoader() {
    const progressBar = document.getElementById('progress-bar');
    let progress = 0;
    const interval = setInterval(() => {
      progress++;
      progressBar.style.width = progress + '%';

      // When progress reaches 100, stop the interval and redirect
      if (progress >= 100) {
        clearInterval(interval);
        window.location.href = 'home.html'; // Redirect to home.html
      }
    }, 15); // 30 milliseconds interval for 3 seconds duration (30ms * 100 steps = 3000ms)
  }

  // Start the loader when the page loads
  window.onload = startLoader;
</script>

<script>
  // Function to reload the page every 3 seconds
  function autoReload() {
    setTimeout(() => {
      location.reload(); // Reload the page
    }, 3000); // 3000 milliseconds = 3 seconds
  }

  // Call the function to start the auto-reload process
  autoReload();
</script>






<!--
  Login Functionality
-->

<script>
  // Function to check if the user is logged in
  function checkUserLoggedIn() {
      // Retrieve the user data from localStorage
      const loggedUser = JSON.parse(localStorage.getItem('userDetails'));

      // Check if user data exists in localStorage
      if (!loggedUser) {
          // If no user is logged in, redirect to login page
          window.location.href = 'login.html';
      }
  }

  // Call the function to check login status when the page loads
  checkUserLoggedIn();

  // Logout function
  function logout() {
      // Remove user details from localStorage to log the user out
      localStorage.removeItem('userDetails');

      // Redirect to login page after logging out
      window.location.href = 'login.html';
  }
</script>
