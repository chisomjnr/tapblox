<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="admin.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Tapblox<strong style="color: orange;">.</strong></span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="adminuser.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">User Managent</span>
                </a></li>
                <li><a href="admintask.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Task Management</span>
                </a></li>
                <li><a href="adminfipcoin.html">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">FipCoin </span>
                </a></li>
                <li><a href="adminanalytics.html">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="adminnotification.html">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
                <li><a href="adminsystem.html">
                    <i class="uil uil-share"></i>
                    <span class="link-name">System Settings</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <!--<img src="images/profile.jpg" alt="">-->
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span id="text" class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Total Users</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Active Users</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Completed Tasks</span>
                        <span class="number">0</span>
                    </div>

                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Total FipCoins Distributed</span>
                        <span class="number">0</span>
                    </div>
                </div>
            </div>

      


        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
