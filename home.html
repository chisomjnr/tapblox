    <script>
        // Select the ellipsis icon and menu box
        const ellipsis = document.querySelector('.ellipsis');
        const menuBox = document.querySelector('.menu-box');
      
        // Toggle menu visibility on ellipsis click
        ellipsis.addEventListener('click', () => {
          menuBox.style.display = menuBox.style.display === 'block' ? 'none' : 'block';
        });
      
        // Close the menu when clicking outside of it
        document.addEventListener('click', (event) => {
          if (!menuBox.contains(event.target) && !ellipsis.contains(event.target)) {
            menuBox.style.display = 'none';
          }
        });
      </script>

<script>
   // Function to check if the user is logged in
   function checkUserLoggedIn() {
            // Retrieve the user data from localStorage
            const loggedUser = JSON.parse(localStorage.getItem('userDetails'));

            // Check if user data exists in localStorage
            if (!loggedUser) {
                // If no user is logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // Display the first name of the logged-in user
                document.getElementById('user-name').textContent = `Welcome, ${loggedUser.firstName}`;
            }
        }

        // Call the function to check login status and display the user's name
        checkUserLoggedIn();

        // Logout function
        function logout() {
            // Remove user details from localStorage to log the user out
            localStorage.removeItem('userDetails');

            // Redirect to login page after logging out
            window.location.href = 'login.html';
        }
</script>
