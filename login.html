<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    
  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/letter-f (3).png" type="image/svg+xml">
    <link rel="stylesheet" href="login.css" />
    <title>Tapblox | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn">
              <a href="index.html"><i class="ri-arrow-left-line"></i></a>
            </span>
            <span class="register"> <a href="signup.html">Create an <strong>Account</strong> </a> </span>
          </div>
          <div class="form__content">
            <img src="./assets/images/WhatsApp_Image_2024-08-17_at_5.26.37_PM-removebg-preview.png" width="40" alt="">
            <h3 class="form__title">Login to your <strong style="   background: linear-gradient(45deg,  orange,  orange);
                -webkit-background-clip: text; /* Clip the text to the background */
                color: transparent; 
                text-shadow: 0 2px 70px rgba(255, 238, 0, 0.615);" >Tapblox</strong> account</h3>
            <p class="form__subtitle">
              Welcome Back! Please fill your username and password to login to your
              account.
            </p>
            <form action="">
              <input type="text" placeholder="Username" />
              <input type="password" placeholder="Password" />
              <p class="forgot__password">Forgot your password</p>
              <button class="submit__btn" type="submit">Login Now</button>
            </form>
            <span class="bottom__line"></span>
            <p class="footer__title">You can also login with:</p>
            <div class="social__icons">
              <i class="ri-facebook-box-fill"></i>
              <i class="ri-google-fill"></i>
              <i class="ri-twitter-fill"></i>
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </body>
</html>
